<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #000000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-to-list-btn {
            margin-top: 10px;
            background-color: #000000;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 3px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .back-to-list-btn:hover {
            background-color: #0056b3;
        }

        .text-danger {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Create Course</h2>
    <form th:action="@{/course/create}" th:object="${course}" method="post">
        <div class="form-group">
            <label for="place">Địa Điểm:</label>
            <input class="form-control" type="text" th:field="*{place}" id="place" placeholder="Enter place">
            <div th:if="${#fields.hasErrors('place')}" th:errors="*{place}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="startDate">Ngày Bắt Đầu:</label>
            <input class="form-control" type="date" th:field="*{startDate}" id="startDate" placeholder="Enter start date">
            <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="lectureName">Tên Giảng Viên:</label>
            <input class="form-control" type="text" th:field="*{lectureName}" id="lectureName" placeholder="Enter lecture name">
            <div th:if="${#fields.hasErrors('lectureName')}" th:errors="*{lectureName}" class="text-danger"></div>
        </div>

        <input type="submit" class="btn btn-success" value="Add">
    </form>
    <button class="back-to-list-btn" onclick="backToList()">Back to List</button>
</div>

<script>
    function backToList() {
        window.location.href = "/course/list";
    }
</script>
</body>
</html>
